<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower shop</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="flower-wagon.png" alt="this is flower wagon">
            <h2 class="header__logo-slogan">Цветы всего мира</h2>
        </div>
        <nav class="header__navigation">
            <ul class="header__navigation-items">
                <li class="header__navigation-item">
                    <a>Главная</a>
                    
                </li>
                <li class="header__navigation-item">
                    <a>Услуги <span class="lower-point">V</span></a>
                    <div class="header__drop-items-list">
                        <div class="header__drop-items-item">
                            <a>Купить цветы <span class="rigth-point">></span></a>
                            <div class="header__flowers-storage">
                                <div class="header__drop-items-item">
                                    <a>Розы</a>
                                </div>
                                <div class="header__drop-items-item">
                                    <a>Тюльпаны</a>
                                </div>
                                <div class="header__drop-items-item">
                                    <a>Хризантемы</a>
                                </div>
                                <div class="header__drop-items-item">
                                    <a>Ромашки</a>
                                </div>
                            </div>
                        </div>
                        <div class="header__drop-items-item">
                            <a>Сувениры</a>
                        </div>
                        <div class="header__drop-items-item">
                            <a>Скидки</a>
                        </div>
                        <div class="header__drop-items-item">
                            <a>Доставка</a>
                        </div>
                    </div>
                </li>
                <li class="header__navigation-item">
                    <a>О нас</a>
                </li>
                <li class="header__navigation-item">
                    <a>Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="header__contacts">
            <img class="phone-call" src="Linkcall-us-icon.png" alt="this is phone image">
            <div class="header__contacts-text">
                <p class="header__contacts-slogan">Звоните нам в любое время</p>
                <p class="header__contacts-phone">+7 (4012) 795-595</p>
            </div>
        </div>
    </header>
    <section class="main-body">

    </section>
</body>
</html>
